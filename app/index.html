<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super Trunfo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Super Trunfo - Rodada: <span class="rodada">0</span></h1>

  <div class="carta jogador">
    <h2>Jogador - Placar: <span class="placar-jogador">50</span></h2>
    <div class="foto"></div>
    <ul>
      <li><a href="#" class="vence-maior">Número de Obras: <span class="atributo numero-obras">10</span></a></li>
      <li><a href="#" class="vence-menor">Número de Processos: <span class="atributo numero-processos">3</span></a></li>
      <li><a href="#" class="vence-boolean">Ficha limpa: <span class="atributo ficha-limpa">sim</span></a></li>
    </ul>
  </div>

  <div class="carta oponente">
    <h2>Oponente - Placar: <span class="placar-oponente">50</span></h2>
    <div class="foto"></div>
    <ul>
      <li class="vence-maior">Número de Obras: <span class="atributo numero-obras">10</span></li>
      <li class="vence-menor">Número de Processos: <span class="atributo numero-processos">1</span></li>
      <li class="vence-boolean">Ficha limpa: <span class="atributo ficha-limpa">não</span></li>
    </ul>
  </div>

  <h3 class="feedback">
    <span class="feedback-rodada"></span><br><br>
    <a href="#" class="nova-rodada">Nova rodada</a>
  </h3>

  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
